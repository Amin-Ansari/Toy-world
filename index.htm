<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toy world</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/responsive.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body>
    <header class="container-fluid header-container">
      <div class="container-fluid dis-flex main-axis-centered nav-social">
        <div class="container social-container padd-right-left-15 dis-flex">
          <ul class="social-list icons-list padd-top-bottom-3">
            <li class="icon-items">
              <a
                class="icons dis-flex cross-axis-center"
                href="javascript:void(0)"
                ><i class="fa-brands fa-youtube"></i
              ></a>
            </li>
            <li class="icon-items">
              <a class="icons" href="javascript:void(0)"
                ><i class="fa-brands fa-pinterest"></i
              ></a>
            </li>
            <li class="icon-items">
              <a class="icons" href="javascript:void(0)"
                ><i class="fa-brands fa-instagram"></i
              ></a>
            </li>
            <li class="icon-items">
              <a class="icons" href="javascript:void(0)"
                ><i class="fa-brands fa-facebook-square"></i
              ></a>
            </li>
            <li class="icon-items">
              <a class="icons" href="javascript:void(0)"
                ><i class="fa-brands fa-twitter"></i
              ></a>
            </li>
            <li></li>
          </ul>
          <ul class="social-list contanct-list dis-flex">
            <li class="padd-top-bottom-3 contact-ietms phone-num">
              تماس:09123456789
            </li>
            <li
              class="padd-right-left-10 padd-top-bottom-3 contact-ietms email-address"
            >
              ایمیل:
              <a href="javascript:void(0)">info@email.com</a>
            </li>
          </ul>
        </div>
      </div>
      <nav class="container-fluid dis-flex main-axis-centered navigation">
        <div class="container navigation-container padd-right-left-15 dis-flex">
          <div class="dis-flex main-axis-centered cross-axis-center">
            <a class="logo-link dis-flex" href="#">
              <img src="images/logo.png" alt="Logo on the website" />
            </a>
            <ul class="menu dis-flex">
              <li>
                <a
                  class="menu-links padd-right-left-15 padd-top-bottom-20"
                  href="javascript:void(0)"
                  >کاتالوگ</a
                >
              </li>
              <li>
                <a
                  class="menu-links padd-right-left-15 padd-top-bottom-20"
                  href="javascript:void(0)"
                  >ارسال محصولات</a
                >
              </li>
              <li>
                <a
                  class="menu-links padd-right-left-15 padd-top-bottom-20"
                  href="javascript:void(0)"
                  >درباره ما</a
                >
              </li>
              <li>
                <a
                  class="menu-links padd-right-left-15 padd-top-bottom-20"
                  href="javascript:void(0)"
                  >تماس با ما</a
                >
              </li>
            </ul>
          </div>
          <div class="dis-flex cross-axis-center">
            <button class="shop-basket" type="button">
              <img src="images/basket.png" alt="basket image" />
              <span class="bsket-length">20</span>
            </button>
          </div>
        </div>
      </nav>
      <div class="mobile-menu container">
        <ul>
          <li class="padd-top-bottom-18 padd-right-left-15 sub-item">
            <a class="sub-link" href="javascript:void(0)">کاتالوگ</a>
          </li>
          <li class="padd-top-bottom-18 padd-right-left-15 sub-item">
            <a class="sub-link" href="javascript:void(0)">ارسال محصولات</a>
          </li>
          <li class="padd-top-bottom-18 padd-right-left-15 sub-item">
            <a class="sub-link" href="javascript:void(0)">درباره ما</a>
          </li>
          <li class="padd-top-bottom-18 padd-right-left-15 sub-item">
            <a class="sub-link" href="javascript:void(0)">تماس با ما</a>
          </li>
        </ul>
      </div>
    </header>
    <script src="scripts/app.js"></script>
  </body>
</html>
